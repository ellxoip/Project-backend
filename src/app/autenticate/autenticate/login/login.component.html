<ion-header>
  <ion-toolbar>
    <ion-title>Formulario de inicio sesion</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen="">
  <form [formGroup]="formulario">
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text" formControlName="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
  </form><br>
  <ion-label color="red" *ngIf="!formulario.valid && formulario.touched">Datos mal ingresados</ion-label>
  <ion-button expand="rect" *ngIf="formulario.valid" (click)="enter()">Log in</ion-button><br><br>
  <ion-item>
    <ion-label>primera vez?</ion-label>
    <ion-button (click)="regisform()">Registrese</ion-button>
  </ion-item>
</ion-content>
