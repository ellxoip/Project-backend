<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-item (click)="cambiaModo(1)">
      <ion-label>Productos</ion-label>
    </ion-item>
    <ion-item (click)="cambiaModo(2)">
      <ion-label>Carrito</ion-label>
    </ion-item><br><br><br>
    <ion-item href="">
      <ion-label>Salir</ion-label>
    </ion-item>
    <ion-menu-toggle>
      <ion-button>Click cerrar menu</ion-button>
    </ion-menu-toggle>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-menu-toggle>
      <ion-button>Click cerrar menu</ion-button>
    </ion-menu-toggle>
  </ion-content>
</div>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>{{nombreModo}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <app-products *ngIf="modo == 1" [prods]="productos"
    (irADetalles)="detalles($event)"
    (countitis)="sumar()"></app-products>
    <app-carrito *ngIf="modo == 2"
    [p]="full"></app-carrito>
    <app-detalle-prod *ngIf="modo == 3"
    [p]="producto"
    (tiend)="shoping($event)">
  </app-detalle-prod>
  </ion-content>
</div>
